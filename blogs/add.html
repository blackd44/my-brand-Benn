<!DOCTYPE html>
<html>

<head>
    <title>About Benn Dalton</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script type="module" src="/js/plugin/richtext.js"></script>
</head>

<body style="background-image: url(/images/firmbee-com-gcsNOsPEXfs-unsplash.jpg);">
    <header>
        <ul id="head">
            <a href="/index.html">
                <li>Home</li>
            </a>
            <a href="/portfolio.html">
                <li>Portfolio</li>
            </a>
            <a href="/blogs/">
                <li>Blogs</li>
            </a>
            <a href="/about.html">
                <li>About</li>
            </a>
            <a href="/contact.html">
                <li>Contact</li>
            </a>
            <a href="/signin.html">
                <li>Signin</li>
            </a>
        </ul>
    </header>

    <main>
        <section class="first ">
            <div class="w-full dashboard">
                <nav class="grass-box">
                    <div>
                        <a href="/dashboard/">Manage Blogs</a>
                    </div>
                    <div>Manage users</div>
                    <div>Messages</div>
                </nav>
                <div class="grass-box">
                    <h1>Add Blogs</h1>
                    <form class="form-image-1" action="">
                        <div class="inputs">
                            <label>
                                <input type="text" name="title" required />
                                <span>Title</span>
                            </label>
                            <label>
                                <textarea name="body" id="richtext"></textarea>
                            </label>
                            <button type="submit">Add blog</button>
                        </div>
                        <label>
                            <input type="file" id="blogImage" aria-label="File browser example" />
                            <img alt="blog photo" src="/images/elementor-placeholder-image.webp" />
                            <script>
                                let showImage = document.querySelector('#blogImage~img')
                                blogImage.addEventListener("input", (e) => {
                                    if (e.target.files[0]) {
                                        let image = URL.createObjectURL(e.target.files[0]);
                                        showImage.setAttribute('src', `${image}`);
                                    } else {
                                        showImage.setAttribute('src', `/images/elementor-placeholder-image.webp`);
                                    }
                                });
                            </script>
                        </label>
                    </form>
                    <div id="out"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        copyright @2022. All right reserved
        <br />
        Designed by Benn Dalton
    </footer>
</body>

</html>
